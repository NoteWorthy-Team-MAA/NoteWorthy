<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteWorthy</title>
    <link rel="shortcut icon" href="../public/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/landing.css" type="text/css">
    <!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="">
    <div class="container d-flex flex-column align-items-center justify-content-between" style="height: 100vh;">
        <div class="row ml-1 mt-5 w-100">
            <div class="col-lg-9 col-md-7 col-sm-12" id="logoWrap">
                <img class="" id="logo" src="./public/img/Group 54.png">
            </div>
            <div class="col-lg-1 col-md-2 col-sm-3" id="logInCont">
                <div class="btn text-white" id="logInBtn" data-bs-toggle="modal" data-bs-target="#loginModal"><span>LOGIN</span></div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4" id="signUpCont">
                <div id="signUpBtn" class="text-bg-info rounded-pill btn" data-bs-toggle="modal" data-bs-target="#signupModal"><span class="px-2">SIGN UP</span></div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center text-white">
                <h1>
                    Clear the Mind. Ponder <br>Your Thoughts
                </h1>
            </div>
        </div>
        <div class="row">
            <h3 class="text-white fw-light"><i>Your journaling app of choice.</i></h3>
        </div> 
        <div class="row mt-2">
            <div id="signUpBtn" class="mt-3 text-bg-info rounded-pill btn" data-bs-toggle="modal" data-bs-target="#signupModal"><span class="px-2" >SIGN UP</span></div>
        </div>
        <div class="row mt-3" id="logInBtnTwoWrap">
            <div class="btn text-white" id="logInBtnTwo" data-bs-toggle="modal" data-bs-target="#loginModal"><span>LOGIN</span></div>
        </div>
        <div class="row" id="desktopSS">
            <img src="./public/img/Desktop - 2.png">
        </div>
        <div class="row mt-4" id="mobileSS">
            <img src="./public/img/iPhone 14 - 17.png">
        </div>  
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog custom-modal-dialog">
            <div class="modal-content bg-light">
              <div class="d-flex flex-column"> 
            <div class="modal-header row border-0">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1 class="modal-title fw-bold fs-2" id="logInHeader">LOG&nbsp;IN</h1>
                </div>
                <div class="col-4 text-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body row mx-2">
                <form action="/login" method="post">
                    <div class="row rounded-3 mb-3 bg-white" id="usernameWrap">
                        <div class="col-md-3 col-4" style="border-right: solid; padding-left: 5px;">
                            <label for="username">Username:</label>
                        </div>
                        <div class="col-md-9 col-8" >
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="row rounded-3 mb-3 bg-white" id="passwordWrap">
                        <div class="col-md-3 col-4" style="border-right: solid; padding-left: 5px;">
                            <label for="password">Password:</label>
                        </div>
                        <div class="col-md-9 col-8">
                            <input type="password" id="password" name="password" required>
                    </div>
                </div>
                    <div class="row mt-4">
                        <div class="col">                   
                            <button type="submit" class="btn btn-info rounded-pill">LOGIN</button>
                        </div>
                        <div class="col text-end">                   
                            <a class="btn " data-bs-toggle="modal" data-bs-target="#signupModal"><b><u>SIGN UP</u></b></a>
                        </div>  
                    </div>
                  </form>

          </div>
        </div>
    </div>
      </div>
    </div>

      <div class="modal fade " id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content bg-light">
              <div class="d-flex flex-column"> 
            <div class="modal-header row border-0">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1 class="modal-title fw-bold fs-2" id="logInHeader">SIGN&nbsp;UP</h1>
                </div>
                <div class="col-4 text-end">
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
            <div class="modal-body row mx-2">
                <form action="/new" method="post">
                    <div class="row rounded-3 mb-3 bg-white" id="usernameWrap">
                        <div class="col-md-3 col-4" style="border-right: solid;">
                            <label for="username">Username:</label>
                        </div>
                        <div class="col-md-9 col-8">
                            <input type="text" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="row rounded-3 mb-3 bg-white" id="emailWrap">
                        <div class="col-md-3 col-4" style="border-right: solid;">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="email" name="email" required>

                        </div>
                    </div>
                    <div class="row rounded-3 mb-3 bg-white" id="passwordWrap">
                        <div class="col-md-3 col-4" style="border-right: solid;">
                            <label for="password">Password:</label>
                        </div>
                        <div class="col-md-9 col-8">
                            <input type="password" id="password" name="password" required>
                    </div>
                </div>
                    <div class="row mt-4">
                        <div class="col">                   
                            <button type="submit" class="btn btn-info rounded-pill">SIGN UP</button>
                        </div>
                        <div class="col text-end">                   
                            <a class="btn " data-bs-toggle="modal" data-bs-target="#loginModal"><b><u>LOG IN</u></b></a>
                        </div>  
                    </div>
                  </form>

          </div>
        </div>
    </div>
      </div>


</body>
</html>
